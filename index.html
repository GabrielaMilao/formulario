<!DOCTYPE html>
<html>
	<head>
		<title>Inscrição</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<main>
			<section>
				<form>
					<fieldset>
						<legend><h3>Informações Pessoais</h3></legend>
						Nome: <br>
						<input type="Text" name="Nome"> <br>
						Idade: <br>
						<input type="Text" name="Idade"><br>
						Genêro:
						<input type="radio" name="Genêro" value="Feminino">Feminino
						<input type="radio" name="Genêro" value="Masculino">Masculino<br><br>
						Endereço: <br>
						<input type="Text" name="Endereço"><br>
						Filiação: <br>
						<label>
							<input type="text" name="Mãe" placeholder="Mãe"><br><br>
							<input type="text" name="Pai" placeholder="Pai"><br>
						</label>
						E-mail: <br>
						<input type="text" name="E-mail"><br>
						Senha: <br>
						<input type="text" name="Senha"><br>
						Tel: <br>
						<input type="text" name="Telefone"> <br>
						Celular: <br>
						<input type="text" name="Celular"> <br><br>
						Data de Nascimento:<br>
						<input type="date" name="Data"><br><br>
						Hobbie:
						<input type="Checkbox" name="Hobbie" value="Hobbie">Leitura
						<input type="Checkbox" name="Hobbie" value="Hobbie">Música
						<input type="Checkbox" name="Hobbie" value="Hobbie">Esporte<br>
						<input type="submit" name="Enviar" value="Enviar">
					</fieldset>
				</form>
			</section>
		</main>
	</body>
</html>
